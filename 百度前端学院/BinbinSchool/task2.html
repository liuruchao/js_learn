<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>筛选数据</title>
</head>
<body>
	<h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var show=null; //存放筛选后的数组
  var list=document.getElementById("aqi-list");
  //运用filter迭代方法筛选数据
  show=aqiData.filter(function(item,index,array){
  	return item[1]>60;
  });   
  //sort方法降序排序
  show.sort(function(value1,value2){
     if(value1[1]<value2[1]){
     	return 1;
     }else if(value1[1]>value2[1]){
        return -1;
     }else{
     	return 0;
     }
  });
  //循环添加标签
 for(let i=1,len=show.length;i<=len;i++){
     var li=document.createElement("li");
     li.innerHTML="第"+i+"名："+show[i-1][0]+","+show[i-1][1];
     list.appendChild(li);
  }
})();

</script>
</body>
</html>
